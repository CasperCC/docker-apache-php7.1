<VirtualHost *:80>
    DocumentRoot "/var/www/html/phpmyadmin"
    ServerName localhost.phpmyadmin.cn
    ServerAlias 
  <Directory "/var/www/html/phpmyadmi">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
     DirectoryIndex index.php index.html error/index.html
  </Directory>
</VirtualHost>
